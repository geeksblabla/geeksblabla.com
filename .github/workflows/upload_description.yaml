name: Upload description to Youtube

on:
  workflow_dispatch:
  push:
    #branches: [master]
    paths:
      - "blablas/**"

jobs:
  detect_changes:
    runs-on: ubuntu-18.04
    steps:
      - uses: jitterbit/get-changed-files@v1
        continue-on-error: true
        id: files
    outputs:
      all: ${{ steps.files.outputs.all }}

  upload_description:
    runs-on: ubuntu-18.04
    needs: detect_changes
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        name: Install node
        with:
          node-version: "14"
          cache: "yarn"

      - name: Install Deps
        run: yarn install

      - name: Extract descriptions and URLs
        id: extract_descriptions_and_urls
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          echo "Changed files"
          echo ${{ needs.detect_changes.outputs.all }}
          for changed_file in ${{ needs.detect_changes.outputs.all }}; do
            if echo $changed_file | grep -q "blablas"; then
              youtube_url=$(cat $changed_file | grep youtube | head -1 | cut -d ' ' -f 2)
              echo "Youtube URL is $youtube_url"

              yarn upload-description-to-youtube $youtube_url $changed_file
            fi
          done
