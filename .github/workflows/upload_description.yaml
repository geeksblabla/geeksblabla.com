name: Upload description to Youtube

on:
  workflow_dispatch:
  push:
    #branches: [master]
    paths:
      - "blablas/**"

jobs:
  extract_description:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04
    steps:
      - uses: jitterbit/get-changed-files@v1
        continue-on-error: true
      - uses: actions/checkout@v2

        #      - uses: actions/setup-node@v2
        #        with:
        #          node-version: "14"
        #          cache: "yarn"
      #- name: Install Deps
      #run: yarn install --frozen-lockfile

      #      - name: Download markdown-to-txt
      #        run: |
      #          yarn add markdown-to-txt

      - name: Extract description
        run: |
          echo "::debug::Debugging started here"
          echo ${{ steps.files.outputs.all }} > debug
          echo ${{ join(steps.files.outputs.all, '\n') }} >> debug
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}." >> debug
            echo "cat $changed_file | grep youtube | head -1 | cut -d ' ' -f 2)" >> debug
            youtube_url=$(cat $changed_file | grep youtube | head -1 | cut -d ' ' -f 2)
            echo "Youtube URL is $youtube_url" >> debug

            echo "const { markdownToTxt } = require('markdown-to-txt');" > extract.js
            echo "const fs = require('fs');" >> extract.js
            echo "console.log(markdownToTxt(fs.readFileSync('${changed_file}')));" >> extract.js

            cat extract.js
          done

