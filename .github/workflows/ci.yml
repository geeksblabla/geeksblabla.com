name: CI Checks

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: "ğŸ” Lint code"
        run: pnpm run lint

      - name: "ğŸ§ª Run Astro checks"
        run: pnpm run astro check

      - name: "ğŸš€ Build the project"
        run: pnpm run build
